<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet"
    >
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__title-container">
                <a href="#" class="sidebar__title">
                    <img
                        src="images/dashboard.svg"
                        alt="Dashboard logo - four squares of different sizes
                            in a square formation"
                        width="50"
                        class="sidebar__logo"
                    ></img>
                    <div class="sidebar__title-text">Dashboard</div>
                </a>
            </div>
            <div class="sidebar__options sidebar__primary-options">
                <a href="#" class="sidebar__option sidebar__home">
                    <img
                        src="images/home.svg"
                        alt="Home icon"
                        width="25"
                        class="sidebar__home-icon"
                    ></img>
                    <div class="sidebar__home-text">Home</div>
                </a>
                <a href="#" class="sidebar__option sidebar__profile">
                    <img
                        src="images/profile.svg"
                        alt="Profile icon - contact card"
                        width="25"
                        class="sidebar__profile-icon"
                    ></img>
                    <div class="sidebar__profile-text">Profile</div>
                </a>       
                <a href="#"" class="sidebar__option sidebar__messages">
                    <img
                        src="images/messages.svg"
                        alt="Message icon - speech bubble"
                        width="25"
                        class="sidebar__messages-icon"
                    ></img>
                    <div class="sidebar__messages-text">Messages</div>
                </a>       
                <a href="#" class="sidebar__option sidebar__history">
                    <img
                        src="images/history.svg"
                        alt="History icon - clock"
                        width="25"
                        class="sidebar__history-icon"
                    ></img>
                    <div class="sidebar__history-text">History</div>
                </a>
                <a href="#" class="sidebar__option sidebar__tasks">
                    <img
                        src="images/tasks.svg"
                        alt="Tasks icon - two pieces of paper on top of each other"
                        width="25"
                        class="sidebar__tasks-icon"
                    ></img>
                    <div class="sidebar__tasks-text">Tasks</div>
                </a>     
                <a href="#" class="sidebar__option sidebar__communities">
                    <img
                        src="images/communities.svg"
                        alt="Communities icon - three people"
                        width="25"
                        class="sidebar__communities-icon"
                    ></img>
                    <div class="sidebar__communities-text">Communities</div>
                </a>               
            </div>
            <div class="sidebar__options sidebar__secondary-options">
                <a href="#" class="sidebar__option sidebar__settings">
                    <img
                        src="images/settings.svg"
                        alt="Settings icon - cog"
                        width="25"
                        class="sidebar__settings-icon"
                    ></img>
                    <div class="sidebar__settings-text">Settings</div>
                </a>
                <a href="#" class="sidebar__option sidebar__support">
                    <img
                        src="images/support.svg"
                        alt="Support icon - question mark inside square"
                        width="25"
                        class="sidebar__support-icon"
                    ></img>
                    <div class="sidebar__support-text">Support</div>
                </a>     
                <a href="#" class="sidebar__option sidebar__privacy">
                    <img
                        src="images/privacy.svg"
                        alt="Shield icon - shield with tick mark"
                        width="25"
                        class="sidebar__privacy-icon"
                    ></img>
                    <div class="sidebar__privacy-text">Privacy</div>
                </a>      
            </div>
        </div>
        <div class="header">
            <div class="header__search">
                <label for="header__search-box" class="header__search-label">
                    <img
                        src="images/search.svg"
                        alt="Search icon - magnifying glass"
                        width="25"
                        class="header__search-icon"
                    ></img>
                </label>
                <input 
                    type="search" 
                    name="search" 
                    id="header__search-box" 
                    class="header__search-box"
                >
            </div>
            <div class="header__profile">
                <a href="#" class="header__profile-notifications">
                    <img
                        src="images/notifications.svg"
                        alt="Notification icon - bell"
                        width="24"
                        class="header__profile-notification-icon"
                    ></img>
                </a>                
                <a href="#" class="header__profile-link">
                    <img
                        src="images/profile_pic.jpeg"
                        alt="Profile picture"
                        width="50"
                        class="header__profile-pic"
                    ></img>
                </a>
                <a href="#" class="header__profile-name">
                    Morgana Oakley
                </a>
            </div>
            <div class="header__greeting">
                <a href="#" class="header__greeting-profile-link">
                    <img
                        src="images/profile_pic.jpeg"
                        alt="Profile picture"
                        width="70px"
                        class="header__greeting-profile-pic"
                    ></img>
                </a>
                <div class="header__greeting-text">
                    <div class="header__greeting-intro">
                        Hi there,
                    </div>
                    <div class="header__greeting-name">
                        Morgana Oakley (@morgana)
                    </div>
                </div>
            </div>
            <div class="header__actions">
                <button type="button" class="header__button header__new">
                    New
                </button>
                <button type="button" class="header__button header__upload">
                    Upload
                </button>
                <button type="button" class="header__button header__share">
                    Share
                </button>
            </div>
        </div>
        <div class="main-content">
            main-content
        </div>
    </div>
</body>
</html>
